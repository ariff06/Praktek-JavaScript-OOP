<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
<script>

    class Configuration {
         static name = "Praktek JavaScript OOP";
         static version = 1.0;
         static siswa = "Arif Achmad Fauzy"
    }
    
    const config = new Configuration();
    console.info(config);
    
    Configuration.siswa = "Arif Achmad Fauzy";
    
    console.info(Configuration.name);
    console.info(Configuration.version);
    console.info(Configuration.siswa);
    
</script>
</body>
</html>
