<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
<script>

    function person(){
        this.firstName = "";
        this.lastName = "";

    }

    const eko = new person();
    eko.firstName = "Eko";
    eko.lastName = "Khannedy"

    const budi = new person();
    budi.firstName = "Budi";
    budi.lastName = "Nugraha";

    console.log(eko);
    console.log(budi);

</script>    
</body>
</html>
